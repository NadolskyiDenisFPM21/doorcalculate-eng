{% load static %}
<link rel="shortcut icon" type="image/ico" href="{% static 'media/icon.ico' %}">
<head>
    <title>CP Specification</title>
</head>
{% block content %}

	{% if form.errors %}
		<p>Невірний логін або пароль. Спробуйте ще раз!</p>
	{% endif %}


	<div class="registration-cssave">
		<form method="post" action="{% url 'login' %}">
			{% csrf_token %}
			<h3 class="text-center">Вхід в аккаунт</h3>
			<div class="form-group">
				<input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-z0-9]*$" id="username" placeholder="Логін(номер телефону)" required>
			</div>
			<div class="form-group">
				<input class="form-control item" type="password" name="password" minlength="3" id="password" placeholder="Пароль" required>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block create-account" type="submit">Вхід в аккаунт</button>
			</div>
		</form>
	</div>


{% endblock %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">
